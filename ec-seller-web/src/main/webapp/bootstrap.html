<body>
<div class="container">
    <div class="row">
        <div class="span6">
            <ul class="nav nav-tabs">
                <li class="dropdown active"><a class="dropdown-toggle" data-toggle="dropdown" href="#">采购管理<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">查看采购单</a></li>

                </li>

            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>日常进货单</td>
                <td>2016-1-4</td>
                <td>
                    <button class="btn btn-default btn-sm" type="button">

                    </button>
                    <button class="btn btn-default btn-sm" type="button">

            <tr>

            <tr>
